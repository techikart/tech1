  {% block maincontent %}

  {% endblock maincontent %}


    
    <footer class="p-5 bg-dark text-white text-center position-relative bottom-0 end-0">

        <div class="container">
          <p class="lead">Copyright &copy; 2021 PROJECT WORK</p>
  
          <a href="#" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up-circle h1"></i>
          </a>
        </div>
      </footer>



       <!-- Modal -->
    <div
    class="modal fade"
    id="reg"
    tabindex="-1"
    aria-labelledby="regLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="regLabel">ORDER FORM</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p class="lead">AFTER SUBMITING YOUR ORDER WILL BE REGESITERED</p>
          <form>
            <div class="mb-3">
              <label for="name" class="col-form-label">
                  FULL Name:
                </label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="address" class="col-form-label">Address:</label>
                <input type="text" class="form-control" id="address" />
              </div>
              <div class="mb-3">
                <label for="pin" class="col-form-label">pin code</label>
                <input type="text" class="form-control" id="pin" />
              </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="phone" class="col-form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" />
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
  
  
    
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"
  ></script>
  
  </body>
